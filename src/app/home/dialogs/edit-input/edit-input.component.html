<div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <mat-form-field>
                <input matInput placeholder="Tên sản phẩm mới" formControlName="name" required>
            </mat-form-field>
        </div>
        <div>
            <button color ="primary" type="submit" mat-raised-button>Submit</button>
        </div>
        
        
    </form>
</div>
