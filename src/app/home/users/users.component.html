<div style="display: flex;">


    <mat-form-field appearance="standard">
      <mat-label>Lọc</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="0376263052" #input>
    </mat-form-field>
  
  </div>
  
  
    
    <div style="width: 100%" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- <ng-container matColumnDef="imgPath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hình ảnh </th>
            <td mat-cell *matCellDef="let row">
                 <span *ngFor ="let img of row.imgPath">
                     <img style="height: 60px; width: 60px; margin-top: 6px;" src={{img.path}} alt="">
                 </span>
            </td>
          </ng-container>  
       -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sdt </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>
          
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
    
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
    
    
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row">
              <button (click)="onDelete(row.id)" mat-icon-button style="color: red;"> <mat-icon>delete_outline</mat-icon></button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="loading">
            <th class= mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </th>
           
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass] ="{'hide':dataSource!=null}"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize] ="5"></mat-paginator>
      </div>
